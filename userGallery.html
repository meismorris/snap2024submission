    <!-- Thanks W3 For providing me with a template of this slider! -->


    <h2 class="w3-center">Scenes</h2>

        <img class="mySlides" src="Template-Images/ex1.png" style="width:100%">
        <img class="mySlides" src="Template-Images/ex2.png" style="width:100%">
        <img class="mySlides" src="Template-Images/ex3.png" style="width:100%">

    </div>

    <div style="text-align:center; margin-top:20px;">

        <button onclick="addImage()">Add Image</button>
        <button onclick="removeImage()">Remove Current Image</button>
